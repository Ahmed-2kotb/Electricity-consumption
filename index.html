<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate your Consumption</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Calculate your Consumption</h1>

        <div class="form-group">
            <label for="consumption">Consumption (kWh)</label>
            <input type="number" id="consumption" placeholder="Enter consumption in kWh">
        </div>

        <div class="form-group">
            <label for="location">Location</label>
            <select id="location">
                <option value="urban">Urban</option>
                <option value="rural">Rural</option>
            </select>
        </div>

        <button id="calculate-btn" onclick="calculateBill()">Calculate Bill</button>

        <div id="bill-details">
            <h2>Bill Details</h2>
            <table>
                <tr>
                    <th>Description</th>
                    <th>Amount (EGP)</th>
                </tr>
                <tr>
                    <td>Consumption</td>
                    <td id="consumption-cost"></td>
                </tr>
                <tr>
                    <td>Client Service</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td>Cleaning Fee</td>
                    <td>0</td>
                </tr>
                <tr>
                    <td><b>Total Cost</b></td>
                    <td id="total-cost"></td>
                </tr>
            </table>
        </div>

        <div id="rates">
            <table>
                <thead>
                    <tr>
                        <th>Consumption Range (kWh)</th>
                        <th>Rate (EGP/kWh)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>0 - 50</td>
                        <td>0.58</td>
                    </tr>
                    <tr>
                        <td>51 - 100</td>
                        <td>0.68</td>
                    </tr>
                    <tr>
                        <td>0 - 200</td>
                        <td>0.83</td>
                    </tr>
                    <tr>
                        <td>201 - 350</td>
                        <td>0.125</td>
                    </tr>
                    <tr>
                        <td>351 - 650</td>
                        <td>0.140</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
